{% extends "login_layout.html" %} 
{% block pageTitle %} 
  Login 
{% endblock %} 

{% block content %}

<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

    {% if success == 'true' %} 
        <meta http-equiv="refresh" content="0; url=/viewroles" />
      {% endif %}
      {% if success == 'false' %} 
        <p class="govuk-error-message" style="color: red;">Failed to login!</p>
      {% endif %}
    
    <h1 class="govuk-heading-xl">Login</h1>
    
    <form class="govuk-form-group" method="post">
    
        <label for="email"><strong>Email:</strong></label><input class="govuk-input" type=email name="email" id="email" value="{{email}}" required/> <p></p>    
    
        <label for="password"><strong>Password:</strong></label><input class="govuk-input" type=password name="password" id="password" value="{{password}}" required><p></p>
    
    <p></p><p></p>
        <button class="govuk-button" type="Submit">Login</button>    
    </form>
    
    </div>
    
    </div>

    {% endblock %}
