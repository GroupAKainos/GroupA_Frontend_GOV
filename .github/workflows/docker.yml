name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build & push the Docker image
      env:
        URL: ${{ secrets.URL }}
        AI: ${{ secrets.AIURL }}
        ENCODED_SECRET_KEY: ${{ secrets.ENCODED_SECRET_KEY }}
        PASS_SECRET_KEY: ${{ secrets.PASS_SECRET_KEY }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: employee_demo
        IMAGE_TAG: team1-web
      run: |
        docker build -build-arg URL=${URL} --build-arg PASS_SECRET_KEY=${PASS_SECRET_KEY} --build-arg ENCODED_SECRET_KEY=${ENCODED_SECRET_KEY} -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG